<p-dialog
    header="Registrar nueva marca"
    [modal]="true"
    [(visible)]="visible"
    [draggable]="false"
    [dismissableMask]="true"
    (onHide)="onVisibleChange()"
>
    <!-- <span class="p-text-secondary block mb-5">Update your information.</span> -->
    <div class="flex gap-3 mb-3">
        <div class="mt-2">
            <label
                for="newBrand"
                class="font-semibold w-6rem">
                Marca:
            </label>
        </div>
        <div class="flex flex-column">
            <input
                #inputModel="ngModel"
                pInputText
                [(ngModel)]="brandName"
                [ngClass]="setInvalid()"
                id="newBrand"
                class="flex-auto"
                autocomplete="off"
                placeholder="Nombre de la marca"
                [minlength]="brandMinLength"
                required/>
            <span
                errorMsg
                [isValid]="!inputModel.touched! || inputModel.dirty! && inputModel.valid!"
                [errors]="inputModel.errors"
                class="text-xs">
            </span>
        </div>
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button
            (click)="onVisibleChange()"
            label="Cancelar"
            [text]="true"
            severity="secondary"/>
        <p-button
            (click)="save()"
            label="Guardar"/>
    </div>
</p-dialog>
